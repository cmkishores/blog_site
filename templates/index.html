 {% extends 'base.html' %}
 {% load static %}
	

	{% block title %} Welcome to the blog! {% endblock title %}
 	{% block body %}
		<h1>Posts</h1>
		<ul>
		{% for element in list_of_posts %}
		<h2><a href="{% url 'detailed' element.id %}"><li class = 'post'>{{ element.title }} </li></a></h2>
		<li class = 'author'>  Author: {{element.author }} </li>
		{% endfor %}
		</ul>

		<a href="{% url 'addpost' %}"> Add a new post </a>
	{% endblock body %}
